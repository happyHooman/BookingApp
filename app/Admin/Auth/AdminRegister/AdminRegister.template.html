<div class="login-container" align="center">
  <a href="#/"><img src="../../../Public/assets/app-logo.png"></a>

  <form class="login-form" name="registerForm">
    <div class="form-group">
      <label>Your name</label>
      <input class="form-control" type="name" ng-model="$ctrl.user.name" required>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input class="form-control" type="email" ng-model="$ctrl.user.email" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" type="password" ng-model="$ctrl.user.password" required>
    </div>
    <div class="form-group">
      <button class="btn form-control default-button auth-button" ng-click="$ctrl.createUser()" ng-disabled="!registerForm.$valid">REGISTER</button>
    </div>
  </form>

  <label>
    <a href="#/login">You already have an account?</a>
  </label>
</div>
