<div class="container-fluid">

  <div class="container services-list" ng-hide='false'>
    <div>
      <h1>Add new service</h1>

      <div id="new-service-button-container" align="center">
        <button type="submit" class="btn new-service-btn" ng-click="$ctrl.saveService()">
            +
          </button>
        <p>Save Service</p>
      </div>
    </div>

  </div>

  <div class="container services-list" ng-hide='false'>
    <form action="#">

      <div class="row">

        <div class="col-md-6">
          <div class="form-group">
            <label>Service name</label>
            <input type="text" class="form-control has-error" ng-model="$ctrl.service.name">
          </div>
          <div class="form-group">
            <label>Service description</label>
            <textarea class="form-control" rows="5 " ng-model="$ctrl.service.description"></textarea>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label>Service Duration</label>
            <select class="form-control" name="Selct duration" ng-model="$ctrl.service.duration">
              <option>10 min</option>
              <option>20 min</option>
              <option>30 min</option>
              <option>40 min</option>
              <option>50 min</option>
              <option>1 hour</option>
            </select>
          </div>
          <div class="form-group">
            <label>Spaces</label>
            <input type="number" class="form-control" min="1" max="20" value="1" ng-model="$ctrl.service.spaces">
          </div>
          <div class="form-group">
            <label>Price</label>
            <input type="number" class="form-control" ng-model="$ctrl.service.price">
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="container services-list" ng-hide="false">
    <day-picker-component></day-picker-component>
  </div>
</div>
