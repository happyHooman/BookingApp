<div class="container-fluid">

  <div class="container services-list">
    <div>
      <h1>Add new service</h1>

      <div id="new-service-button-container" align="center">
        <button type="submit" class="btn" id="new-service-button">
            +
          </button>
        <p>New Service</p>
      </div>
    </div>

  </div>

  <div class="container services-list">
    <form action="#">

      <div class="row">

        <div class="col-md-6">
          <div class="form-group">
            <label>Service name</label>
            <input type="text" class="form-control has-error" id="sv-name">
          </div>
          <div class="form-group">
            <label>Service description</label>
            <textarea class="form-control" rows="5 " id="sv-descr"></textarea>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label>Service Duration</label>
            <select class="form-control" name="Selct duration">
              <option value="">10 min</option>
              <option value="">20 min</option>
              <option value="">30 min</option>
              <option value="">40 min</option>
              <option value="">50 min</option>
              <option value="">1 hour</option>
            </select>
          </div>
          <div class="form-group">
            <label>Spaces</label>
            <input type="number" class="form-control" id="sv-spcs" min="1" max="20" value="1">
          </div>
          <div class="form-group">
            <label>Price</label>
            <input type="number" class="form-control" id="sv-price">
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="container services-list">
    <div style="height: 400px">
      Availability
      <p>here will lay the calendar input form</p>
    </div>
  </div>
</div>
