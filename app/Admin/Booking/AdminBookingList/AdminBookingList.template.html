<div class="container-fluid default-background">


  <!--FILTERS FORM-->
  <div class="bookings-list">
    <form action="#">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <select class="form-control" ng-model="service">
              <option value="">All services</option>
              <option ng-repeat="service in $ctrl.services">{{service}}</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <input placeholder="Select Week" ng-model="period" class="form-control" id="sv-select-wk">
          </div>
        </div>
      </div>
    </form>
  </div>


  <!-- BOOKINGS LIST -->
  <table class="table table-striped bookings-list">
  <thead class="booking-list-titles">
    <tr>
      <th ng-click="$ctrl.sortBy('name')" style="width: 18%"> Name
        <i class="fa" ng-show="$ctrl.orderProp ==='name'" ng-class="{'fa-chevron-down': !$ctrl.reverseOrder, 'fa-chevron-up': $ctrl.reverseOrder}"></i>
      </th>
      <th ng-click="$ctrl.sortBy('email')" style="width: 30%">Email
        <i class="fa" ng-show="$ctrl.orderProp ==='email'" ng-class="{'fa-chevron-down': !$ctrl.reverseOrder, 'fa-chevron-up': $ctrl.reverseOrder}"></i>
      </th>
      <th ng-click="$ctrl.sortBy('phone')" style="width: 17%">Phone Number
        <i class="fa" ng-show="$ctrl.orderProp ==='phone'" ng-class="{'fa-chevron-down': !$ctrl.reverseOrder, 'fa-chevron-up': $ctrl.reverseOrder}"></i>
      </th>
      <th ng-click="$ctrl.sortBy('time')" style="width: 17%">Time
        <i class="fa" ng-show="$ctrl.orderProp ==='time'" ng-class="{'fa-chevron-down': !$ctrl.reverseOrder, 'fa-chevron-up': $ctrl.reverseOrder}"></i>
      </th>
      <th ng-click="$ctrl.sortBy('serviceName')" style="width: 18%">Service name
        <i class="fa" ng-show="$ctrl.orderProp ==='serviceName'" ng-class="{'fa-chevron-down': !$ctrl.reverseOrder, 'fa-chevron-up': $ctrl.reverseOrder}"></i>
      </th>
    </tr>
  </thead>
  <tbody>
      <tr ng-repeat="booking in $ctrl.bookings | filter: service | orderBy:$ctrl.orderProp:$ctrl.reverseOrder">
        <td style="width: 18%">{{booking.name}}</td>
        <td style="width: 30%">{{booking.email}}</td>
        <td style="width: 17%">{{booking.phone}}</td>
        <td style="width: 17%">{{booking.time | date:'EEE d.MM, H:mm'}}</td>
        <td style="width: 18%">{{booking.serviceName}}</td>
      </tr>
    </tbody>
  </table>

</div>
