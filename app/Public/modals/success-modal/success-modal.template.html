<!-- Modal content-->
<div class="modal-content">

  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
  </div>

  <div class="modal-body">

    <!-- use this to create timestamp -->
    <form action="" >
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label>Select year</label>
            <input class="form-control" type="number" ng-model="$ctrl.date.year">
          </div>
          <div class="form-group">
            <label>Select month</label>
            <input class="form-control" type="number" ng-model="$ctrl.date.month">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label>Select Day</label>
            <input class="form-control" type="number" ng-model="$ctrl.date.day">
          </div>
          <div class="form-group">
            <label>Select hour</label>
            <input class="form-control" type="number" ng-model="$ctrl.date.hour">
          </div>
        </div>
      </div>
    </form>
    <div>
      <p>Date: {{$ctrl.generateDate()}}</p>
    </div>



  </div>
</div>
