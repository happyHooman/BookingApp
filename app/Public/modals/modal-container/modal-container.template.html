<!-- Modal -->
<div class="modal fade" id="modal_{{$ctrl.service.id}}" role="dialog">
  <div class="modal-dialog modal-lg">

    <personal-details-component
      personal-details="$ctrl.booking"
      change-step="$ctrl.step = val"
      ng-if="$ctrl.step === 1">
        </personal-details-component>

    <booking-time-component
      availability="$ctrl.service.availability"
      ng-if="$ctrl.step === 2">
        </booking-time-component>

    <success-component
      ng-if="$ctrl.step === 3">
        </success-component>

  </div>
</div>
