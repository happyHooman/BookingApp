<div class="jumbotron">

  <h2 style="margin-top: 0">
    <div class="row" style="margin: 0">
      <div class="col-md-6 service-card-title">{{$ctrl.serviceItem.title}}</div>
      <div class="col-m-6 options-buttons" align="right" ng-show="{{$ctrl.loggedIn}}">
        <a href="#"><i class="fa fa-pencil" aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
      </div>
    </div>
  </h2>


  <a href="#/company" class="service-logo" ng-hide="{{$ctrl.loggedIn}}">
    <img ng-src="{{$ctrl.serviceItem.logo}}" class="service-logo-img">
    <h4>{{$ctrl.serviceItem.company}}</h4>
  </a>

  <div class="service-card-description">{{$ctrl.serviceItem.description}}</div>

  <div class="row service-card-data">
    <div class="col-md-4">
      <dt>{{$ctrl.serviceItem.availability}}</dt>
      <dd>Availability</dd>
    </div>
    <div class="col-md-3">
      <dt>{{$ctrl.serviceItem.spaces}}</dt>
      <dd>Spaces</dd>
    </div>
    <div class="col-md-3">
      <dt>{{$ctrl.serviceItem.duration}}</dt>
      <dd>Duration</dd>
    </div>
    <div class="col-md-2">
      <dt>{{$ctrl.serviceItem.price | currency}}</dt>
      <dd>Price</dd>
    </div>
  </div>

  <button class="btn default-button" ng-hide="{{$ctrl.loggedIn}}">BOOK NOW</button>

</div>
