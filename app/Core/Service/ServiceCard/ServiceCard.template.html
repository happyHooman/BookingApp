<div class="jumbotron">

  <h2 style="margin-top: 0">
    <div class="row" style="margin: 0">
      <div class="col-md-6 service-card-title">{{$ctrl.serviceItem.title}}</div>
      <div class="col-m-6 options-buttons" align="right">
        <a href="#"><i class="fa fa-pencil" aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
      </div>
    </div>
  </h2>


  <a href="#/company" class="service-logo">
    <img ng-src="{{$ctrl.serviceItem.logo}}" class="service-logo-img">
    <h4>{{$ctrl.serviceItem.company}}</h4>
  </a>

  <div class="service-card-description">{{$ctrl.serviceItem.description}}</div>

  <div class="row service-card-data">
    <div class="col-md-4">{{$ctrl.serviceItem.availability}}</div>
    <div class="col-md-3">{{$ctrl.serviceItem.spaces}}</div>
    <div class="col-md-3">{{$ctrl.serviceItem.duration}}</div>
    <div class="col-md-2">{{$ctrl.serviceItem.price | currency}}</div>
  </div>
  <div class="row service-card-detail-titles">
    <div class="col-md-4">Availability</div>
    <div class="col-md-3">Spaces</div>
    <div class="col-md-3">Duration</div>
    <div class="col-md-2">Price</div>
  </div>

  <button class="btn default-button">BOOK NOW</button>

</div>
