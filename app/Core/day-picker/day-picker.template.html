<ul class="calendar">

  <li class="calendar-columns">
    <ul class="calendar-hours">
      <li></li>
      <li ng-repeat="hour in $ctrl.hours">
        {{ hour.time }}
      </li>
    </ul>
  </li>

  <li class="calendar-columns" ng-repeat="day in $ctrl.days track by $index">
    {{ day.day }}
    <ul class="calendar-hours">
      <li ng-repeat="hour in day.hours track by $index">
        <i ng-class="hour.selected ? 'fa fa-circle fa-2x clk' : 'fa fa-circle-thin fa-2x'"
        ng-click="$ctrl.setTime(day, hour, $index)"></i>
      </li>
    </ul>
  </li>

</ul>

<style media="screen">
  .calendar {
    display: flex;
    align-items: center;
    justify-content: center;
    list-style: none;
    padding: 0;
  }

  .calendar-columns {
    width: calc(100% /  8);
  }

  .calendar-hours {
    padding: 0;
    list-style: none;
    text-align: center;
  }

</style>
