<button class="btn default-button" ng-click="$ctrl.resetBookingTimes()" ng-show="$ctrl.loggedIn">Reset Booking Times</button>

<table class="table day-picker-table">
  <thead>
    <th>time\day</th>
    <th ng-repeat="day in $ctrl.weekdays">{{day}}</th>
  </thead>
  <tbody>
    <tr ng-repeat="hour in $ctrl.availability.slots track by $index">
      <td>{{$ctrl.availability.times[$index] | date:'H:mm'}}</td>
      <td ng-repeat="day in hour track by $index">
        <i ng-class="$ctrl.setClasses(day)"
        ng-click="$ctrl.setAvailable($parent.$index, $index)"></i>
      </td>
    </tr>
  </tbody>
</table>
